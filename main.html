<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .headings {
      color: #3b99e0;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 2px solid #5ea4f3;
    }
    .block-heading {
      text-align: center;
    }
    .product {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="block-heading headings">Shopping Cart</h2>
        <div class="product">
          <h4>Product 1</h4>
          <div class="row">
            <div class="col-md-4">
              <img src="product1.jpg" class="img-fluid" alt="Product 1">
            </div>
            <div class="col-md-4">
              <img src="product2.jpg" class="img-fluid" alt="Product 2">
            </div>
            <div class="col-md-4">
              <img src="product3.jpg" class="img-fluid" alt="Product 3">
            </div>
          </div>
        </div>
        <div class="product">
          <h4>Product 2</h4>
          <div class="row">
            <div class="col-md-4">
              <img src="product4.jpg" class="img-fluid" alt="Product 4">
            </div>
            <div class="col-md-4">
              <img src="product5.jpg" class="img-fluid" alt="Product 5">
            </div>
            <div class="col-md-4">
              <img src="product6.jpg" class="img-fluid" alt="Product 6">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h4>Summary</h4>
          <p>Total: $100</p>
          <button class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
